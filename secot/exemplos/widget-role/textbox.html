<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widget Role: textbox </title>
	<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
	<style>
		*{
			font-family: 'Patua One', cursive;
			letter-spacing: 0.1em;
		}
		div{
			background: #bada55;
			border-radius: 8px;
			margin: 10px;
			padding:  10px 30px 30px 30px;
			font-size: 120%;
		}

		.salvar {
			background: #f43;
			border-radius: 8px;
			margin: 10px;
			padding:  10px;
			width: 100px;
			text-align: center;
			cursor: pointer;
		}

		.salvar:active{
			background: #f65;
		}

	</style>
</head>
<body>
	<h1>Widget Role: <a href="http://www.w3.org/TR/wai-aria/complete#textbox">textbox</a></h1>
	<div contenteditable="true" role="textbox" lang="pt-br">
		<h2>Olá eu sou uma div</h2>
		Tudo o que está neste container pode ser editável pelo usuário, porém este container é uma simples tag div. <br><br>
		Como ele tem o atributo contenteditable definido com o valor true, ele habilita que o usuário possa editar os dados.
	</div>
	<div class="salvar" role="button">Salvar</div>
</body>
</html>
